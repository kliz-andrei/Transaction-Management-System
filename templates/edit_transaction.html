<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Transaction</h1>
        <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ transaction.date }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" id="category" class="form-control" required>
                    <option value="Income" {% if transaction.category == 'Income' %}selected{% endif %}>Income</option>
                    <option value="Expenses" {% if transaction.category == 'Expenses' %}selected{% endif %}>Expenses</option>
                    <option value="Savings" {% if transaction.category == 'Savings' %}selected{% endif %}>Savings</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" name="tags" id="tags" class="form-control" value="{{ transaction.tags|join(', ') }}">
            </div>
            <button type="submit" class="btn btn-success">Update Transaction</button>
        </form>
    </div>
</body>
</html>
