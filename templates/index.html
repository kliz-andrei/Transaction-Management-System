    <style>
        body {
            background-color: #f8f9fa;

            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            font-weight: 700;
        }

            border-radius: 0.5rem;

        }

            background-color: #007bff;

        .btn-primary:hover {

        }
        .btn-success {
